    <style>
        :root {
    --primary-color: orange;
    --gradient-color: linear-gradient(180deg, #d2ff00 0%, #00d2ff 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Space Grotesk", sans-serif;
    background-color: #000000;
}

.typewriter-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1.type {
    color: orange;
    background: -webkit-linear-gradient(25deg, #eee, #333);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 3rem;
    font-weight: 500;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid;
    animation: type 1.5s steps(90) 1.5s 1 normal both, cursor 1s step-end infinite;
    position: relative;
}

@keyframes type {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

@keyframes cursor {
    50% {
        border-color: transparent;
    }
}

    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Check if it's the first time loading the page
        var isFirstLoad = sessionStorage.getItem('isFirstLoad');
        
        if (!isFirstLoad) {
            // Show typewriter animation for 3 seconds (adjust timing as needed)
            setTimeout(function() {
                document.querySelector(".typewriter-container").style.display = 'none';
                document.getElementById("main-content").style.display = 'block';
            }, 3000); // Duration of the typewriter animation (1.5s typing + 1.5s delay)

            // Set session storage to indicate first load
            sessionStorage.setItem('isFirstLoad', true);
        } else {
            // If not the first load, directly show the main content
            document.querySelector(".typewriter-container").style.display = 'none';
            document.getElementById("main-content").style.display = 'block';
        }
    });
</script>
