<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 165, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.06) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(0.5deg); }
            66% { transform: translateY(8px) rotate(-0.5deg); }
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px; height: 2px;
            background-color: rgba(255, 165, 0, 0.3);
            border-radius: 50%;
            animation: float-particle 15s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float-particle {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: -10px; opacity: 0; }
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(0, 255, 174, 0.2);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.18);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeInUp 1s ease-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #00ffae, #ff8c00);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(0, 255, 174, 0.4);
            box-shadow: 0 15px 35px rgba(0, 255, 174, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card img {
            height: 60px;
            width: 60px;
            border-radius: 8px;
            transition: all 0.3s ease;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .card img:hover {
            transform: scale(1.05);
            opacity: 1;
            filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(140deg);
        }

        h2 {
            color: #ff8c00;
            margin: 1rem 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 165, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 165, 0, 0.8); }
        }

        p {
            color: #ccc;
            margin: 0 0 1.5rem;
            font-size: 1.1rem;
            font-family: 'Fira Mono', 'Consolas', monospace;
            letter-spacing: 0.5px;
        }

        p span {
            color: #00ffae;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style: none;
            margin: 0 0.75rem;
            height: 50px;
            width: 50px;
            color: #00ffae;
            border: 1px solid rgba(0, 255, 174, 0.3);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(0, 255, 174, 0.05);
            position: relative;
            overflow: hidden;
        }

        ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        ul li:hover {
            color: #000000;
            background: #00ffae;
            cursor: pointer;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 174, 0.3);
            border-color: #00ffae;
        }

        ul li:hover::before {
            left: 100%;
        }

        .fa-brands {
            color: inherit;
            transition: color 0.3s ease;
            z-index: 1;
            position: relative;
        }

    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="card">
        <img src="images/icons/icons8-email-96.png" alt="Mail Icon">
        <h2>Get In Touch</h2>
        <p><span>akankshamathpati@uchicago.edu</span></p>
        <ul>
            <li><a href="https://github.com/missmathpati" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/akanksha-a-mathpati/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
    </div>
</body>
</html>
