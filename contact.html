<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 165, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 165, 0, 0.06) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(0.5deg); }
            66% { transform: translateY(8px) rotate(-0.5deg); }
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px; height: 2px;
            background-color: rgba(255, 165, 0, 0.3);
            border-radius: 50%;
            animation: float-particle 15s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

        @keyframes float-particle {
            0% { top: 100%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: -10px; opacity: 0; }
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid orange;
            border-radius: 8px;
            padding: 10px 15px;
            color: orange;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .back-home:hover {
            background: rgba(255, 165, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(0, 255, 174, 0.2);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.18);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeInUp 1s ease-out;
            max-width: 90vw;
            width: 400px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #00ffae, #ff8c00);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(0, 255, 174, 0.4);
            box-shadow: 0 15px 35px rgba(0, 255, 174, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card img {
            height: 60px;
            width: 60px;
            border-radius: 8px;
            transition: all 0.3s ease;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .card img:hover {
            transform: scale(1.05);
            opacity: 1;
            filter: brightness(0) invert(1) sepia(1) saturate(5) hue-rotate(140deg);
        }

        h2 {
            color: #ff8c00;
            margin: 1rem 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-weight: 600;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 165, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 165, 0, 0.8); }
        }

        p {
            color: #ccc;
            margin: 0 0 1.5rem;
            font-size: 1.1rem;
            font-family: 'Fira Mono', 'Consolas', monospace;
            letter-spacing: 0.5px;
        }

        p span {
            color: #00ffae;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            gap: 1rem;
        }

        ul li {
            list-style: none;
            height: 50px;
            width: 50px;
            color: #00ffae;
            border: 1px solid rgba(0, 255, 174, 0.3);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(0, 255, 174, 0.05);
            position: relative;
            overflow: hidden;
        }

        ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        ul li:hover {
            color: #000000;
            background: #00ffae;
            cursor: pointer;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 174, 0.3);
            border-color: #00ffae;
        }

        ul li:hover::before {
            left: 100%;
        }

        ul li a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .fa-brands {
            color: inherit;
            transition: color 0.3s ease;
            z-index: 1;
            position: relative;
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 20px;
                align-items: flex-start;
                padding-top: 80px;
            }

            .back-home {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .card {
                padding: 1.5rem;
                width: 100%;
                max-width: 350px;
                margin: 0 auto;
            }

            .card img {
                height: 50px;
                width: 50px;
            }

            h2 {
                font-size: 1.3rem;
                margin: 0.8rem 0;
            }

            p {
                font-size: 1rem;
                margin: 0 0 1.2rem;
            }

            ul {
                gap: 0.8rem;
            }

            ul li {
                height: 45px;
                width: 45px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-top: 70px;
            }

            .back-home {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
                font-size: 0.75rem;
            }

            .card {
                padding: 1.2rem;
                max-width: 320px;
            }

            .card img {
                height: 45px;
                width: 45px;
            }

            h2 {
                font-size: 1.2rem;
                margin: 0.6rem 0;
            }

            p {
                font-size: 0.9rem;
                margin: 0 0 1rem;
            }

            ul {
                gap: 0.6rem;
            }

            ul li {
                height: 40px;
                width: 40px;
                font-size: 1rem;
            }
        }

        /* Tablet Adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .card {
                padding: 1.8rem;
                width: 450px;
            }

            .card img {
                height: 65px;
                width: 65px;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1.15rem;
            }

            ul li {
                height: 55px;
                width: 55px;
                font-size: 1.3rem;
            }
        }

        /* Large Screen Optimizations */
        @media (min-width: 1025px) {
            .card {
                padding: 2.5rem;
                width: 500px;
            }

            .card img {
                height: 70px;
                width: 70px;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.2rem;
            }

            ul li {
                height: 60px;
                width: 60px;
                font-size: 1.4rem;
            }
        }

        /* Landscape Mobile Adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 15px;
                padding-top: 60px;
                align-items: flex-start;
            }

            .card {
                padding: 1rem;
                max-width: 300px;
            }

            .card img {
                height: 40px;
                width: 40px;
            }

            h2 {
                font-size: 1.1rem;
                margin: 0.5rem 0;
            }

            p {
                font-size: 0.85rem;
                margin: 0 0 0.8rem;
            }

            ul {
                gap: 0.5rem;
            }

            ul li {
                height: 35px;
                width: 35px;
                font-size: 0.9rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .card:hover {
                transform: none;
            }

            .card img:hover {
                transform: none;
            }

            ul li:hover {
                transform: none;
            }

            .back-home:hover {
                transform: none;
            }
        }

        /* High DPI Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .card {
                box-shadow: 0 2px 20px 0 rgba(0,0,0,0.25);
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-home">← Home</a>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="card">
        <img src="images/icons/icons8-email-96.png" alt="Mail Icon">
        <h2>Get In Touch</h2>
        <p><span>akankshamathpati@uchicago.edu</span></p>
        <ul>
            <li><a href="https://github.com/missmathpati" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/akanksha-a-mathpati/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
    </div>
</body>
</html>
