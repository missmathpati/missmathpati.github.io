<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Akanksha Mathpati</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">&lt;miss_mathpati/&gt;</a>
            <ul class="navbar-menu" id="navbar-menu">
                <li><a href="About.html" class="navbar-link">About</a></li>
                <li><a href="skills.html" class="navbar-link">Experience</a></li>
                <li><a href="projects.html" class="navbar-link">Projects</a></li>
                <li><a href="contact.html" class="navbar-link">Contact</a></li>
            </ul>
            <button class="mobile-nav-toggle" id="mobile-nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-home">‚Üê Home</a>

    <!-- Contact Section -->
    <section class="section" style="margin-top: 80px; min-height: calc(100vh - 80px); display: flex; align-items: center;">
        <div class="container">
            <h1 class="section-title">Get In Touch</h1>
            <p class="section-subtitle">Let's connect and discuss opportunities</p>

            <div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
                <div style="margin-bottom: var(--spacing-lg);">
                    <i class="fas fa-envelope" style="font-size: 3rem; color: var(--accent-primary); margin-bottom: var(--spacing-md);"></i>
                </div>
                <h2 style="color: var(--accent-primary); font-family: var(--font-mono); margin-bottom: var(--spacing-md); font-size: 1.5rem;">
                    Contact Me
                </h2>
                <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: var(--spacing-lg); font-family: var(--font-mono);">
                    <a href="mailto:akankshamathpati@uchicago.edu" style="color: var(--accent-secondary); text-decoration: none;">
                        akankshamathpati8@gmail.com
                    </a>
                </p>
                <div style="display: flex; justify-content: center; gap: var(--spacing-md); margin-top: var(--spacing-xl);">
                    <a href="https://github.com/missmathpati" target="_blank" 
                       style="display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; 
                              border: 1px solid var(--border-color); border-radius: 8px; 
                              color: var(--accent-primary); transition: all var(--transition-base);
                              background: rgba(0, 217, 255, 0.05);">
                        <i class="fab fa-github" style="font-size: 1.5rem;"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/akanksha-a-mathpati/" target="_blank"
                       style="display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; 
                              border: 1px solid var(--border-color); border-radius: 8px; 
                              color: var(--accent-primary); transition: all var(--transition-base);
                              background: rgba(0, 217, 255, 0.05);">
                        <i class="fab fa-linkedin-in" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
                <div style="margin-top: var(--spacing-lg); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
                    <a href="Akanksha Mathpati Resume .pdf" download class="btn btn-primary" style="width: 100%;">
                        Download Resume
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Mobile Navigation Toggle
        const mobileNavToggle = document.getElementById('mobile-nav-toggle');
        const navbarMenu = document.getElementById('navbar-menu');
        
        mobileNavToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navbarMenu.classList.toggle('active');
        });

        const navLinks = navbarMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileNavToggle.classList.remove('active');
                navbarMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', function(event) {
            if (!navbarMenu.contains(event.target) && !mobileNavToggle.contains(event.target)) {
                mobileNavToggle.classList.remove('active');
                navbarMenu.classList.remove('active');
            }
        });

        // Add hover effects for social icons
        document.querySelectorAll('a[href*="github"], a[href*="linkedin"]').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.background = 'var(--accent-primary)';
                this.style.color = 'var(--bg-primary)';
                this.style.borderColor = 'var(--accent-primary)';
                this.style.transform = 'translateY(-2px)';
            });
            link.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(0, 217, 255, 0.05)';
                this.style.color = 'var(--accent-primary)';
                this.style.borderColor = 'var(--border-color)';
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
