<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .card {
            background-color: rgb(0, 0, 0);
            border: 2px solid orange;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
            border-radius: 20px;
        }

        .card:hover {
            background-color: orange;
        }

        .card:hover p span {
            color: white;
        }

        .card img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            
            transition: all 0.3s ease;
        }

        .card img:hover {
            color: orange;
            background: #000000;
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 0 0 10px orange;
        }

        h2 {
            color: white;
            margin: 10px 0;
            text-decoration: underline;
        }

        p {
            color: white;
            margin: 0 0 20px;
            font-size: 25px;
        }

        p span {
            color: orange;
            transition: color 0.3s ease;
        }

        ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style: none;
            margin: 0 10px;
            height: 40px;
            width: 40px;
            color: white;
            border: 2px solid orange;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        ul li:hover {
            color: orange;
            background: #000000;
            cursor: pointer;
            transform: scale(1.3);
            box-shadow: 0 0 10px orange;
        }

        .fa-brands {
            color: white;
            transition: color 0.3s ease;
        }

        ul li:hover .fa-brands {
            color: orange;
        }

    </style>
</head>
<body>
    <div class="card">
        <img src="images/icons/icons8-email-96.png" alt="Mail Icon">
        <h2>Please shoot me an email!</h2>
        <p><span>akankshamathpati@uchicago.edu</span></p>
        <ul>
            <li><a href="https://github.com/missmathpati" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/akanksha-a-mathpati/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
    </div>
</body>
</html>
